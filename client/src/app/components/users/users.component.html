<app-loading-spinner #loadingSpinner></app-loading-spinner>
<article [ngClass]="{'blurContent': loading.isSpinnerVisable}">
	<div class="pageTitle mat-elevation-z6">
		<div class="target">
			<button class="target-part" mat-button [routerLink]="['/users']">{{ 'Users' | t }}</button>
			<button color="primary" mat-raised-button [routerLink]="['/users/new']" > {{ 'New User' | t }} </button>
		</div>
		<form class="searchForm" (ngSubmit)="doSearch()">
			<mat-form-field class="searchInput">
				<input matInput #searchBar placeholder="{{ 'search' | t }}" >
			</mat-form-field>
				<button mat-icon-button type="submit"> <mat-icon>search</mat-icon></button>
		</form>

	</div>

	<div class="panel-container mat-elevation-z8">
		<div class="table-container">

			<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Name' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>
				<ng-container matColumnDef="username">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Username' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.username}} </td>
				</ng-container>
				<ng-container matColumnDef="role">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Role' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.role}} </td>
				</ng-container>
				<ng-container matColumnDef="city">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'City' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.city}} </td>
				</ng-container>
				<ng-container matColumnDef="director">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Director' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.director}} </td>
				</ng-container>
				<ng-container matColumnDef="language">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Lang' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.language}} </td>
				</ng-container>
				<ng-container matColumnDef="view" stickyEnd>
					<th mat-header-cell *matHeaderCellDef> {{ 'View' | t }} </th>
					<td mat-cell *matCellDef="let element">
						<a [routerLink]="['/users/',element.id]" >{{ 'View' | t }}</a>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			</table>
		</div>

		<mat-paginator #paginator [length]="count"
								 [pageSize]="perPage"
								 [pageSizeOptions]="perPageOptions"
								 (page)="pageEvent = loadPaginator($event);">
		</mat-paginator>

	</div>

</article>
