<app-loading-spinner #loadingSpinner></app-loading-spinner>
<article [ngClass]="{'blurContent': loading.isSpinnerVisable}">
	<div class="pageTitle mat-elevation-z6">
		<div class="target">
			<button class="target-part" mat-button [routerLink]="['/customers']">{{ 'Customers' | t }}</button>
			<button mat-raised-button [routerLink]="['/customers/new']" > {{ 'New Customer' | t }} </button>
		</div>
		<form class="searchForm" (ngSubmit)="doSearch()">
			<mat-form-field class="searchInput">
				<input matInput #searchBar placeholder="{{ 'search' | t }}" >
			</mat-form-field>
				<button mat-icon-button type="submit"> <mat-icon>search</mat-icon></button>
		</form>

	</div>

	<div class="panel-container mat-elevation-z8">
		<div class="table-container">

			<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>
				<ng-container matColumnDef="title">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Title' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.title}} </td>
				</ng-container>
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Name' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>
				<ng-container matColumnDef="phone1">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Phone 1' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.phone1}} </td>
				</ng-container>
				<ng-container matColumnDef="phone2">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Phone 2' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.phone2}} </td>
				</ng-container>
				<ng-container matColumnDef="created_at">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Date' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
				</ng-container>
				<ng-container matColumnDef="detail">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Detail' | t }} </th>
					<td mat-cell *matCellDef="let element"> {{element.detail}} </td>
				</ng-container>
				<ng-container matColumnDef="view" stickyEnd>
					<th mat-header-cell *matHeaderCellDef> {{ 'View' | t }} </th>
					<td mat-cell *matCellDef="let element">
						<a [routerLink]="['/customers/',element.id]" >{{ 'View' | t }}</a>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			</table>
		</div>

		<mat-paginator #paginator [length]="count"
								 [pageSize]="perPage"
								 [pageSizeOptions]="perPageOptions"
								 (page)="pageEvent = loadPaginator($event);">
		</mat-paginator>

	</div>

</article>
